<!DOCTYPE html>
<html>

<head>
    <title>Javascript Key</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>

<body>
    <div id="banner">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 288 448"
            class="index_img protected_img">
            <path
                d="M80 192h128v-48c0-35.25-28.75-64-64-64s-64 28.75-64 64v48zM288 216v144c0 13.25-10.75 24-24 24h-240c-13.25 0-24-10.75-24-24v-144c0-13.25 10.75-24 24-24h8v-48c0-61.5 50.5-112 112-112s112 50.5 112 112v48h8c13.25 0 24 10.75 24 24z">
            </path>
        </svg>
        <h2>Strong Password Generator</h2>
    </div>
    <div class="line"></div>
    <div id="password">Your New Password</div>
    <div class="line"></div>
    <div id="psbtn">click to generate password</div>
    <div class="line"></div>
    <div id="cbx">
        <div class="settings"><input type="checkbox" id="number" checked><label for="number">Number</label></div>
        <div class="settings"><input type="checkbox" id="symbol"><label for="symbol">Symbol (eg. !@#)</label></div>
        <div class="settings"><input type="checkbox" id="capital" checked><label for="capital">Capital Letter</label></div>
        <div class="settings"><input type="checkbox" id="small" checked><label for="small">Small Letter</label></div>
        <div class="settings"><input type="checkbox" id="removeSimilar"><label for="removeSimilar">Remove Similar String (eg. o, 0, O)</label></div>
        <div class="settings"><input type="checkbox" id="autoCopy" checked><label for="autoCopy">Auto Select & Copy</label></div>
        <div class="flex"><span>Length :</span>&nbsp;<input type="number" id="pwlength" value="20"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
